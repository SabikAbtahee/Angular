<div class="settings-view flex flex-col">
	<div class="flex flex-row items-center justify-between p-4 primary-bg">
		<div class="flex flex-row items-center gap-3">
			<app-icon id="settingsIconId" [iconName]="'settings'"></app-icon>
			<div class="headline-6">Settings</div>
		</div>
		<app-icon-button
			(buttonClicked)="closeDrawer()"
			[iconName]="'close'"
		></app-icon-button>
	</div>
	<div class="p-6">
		<!-- THEME -->
		<div>
			<div class="flex flex-col gap-4">
				<div class="subtitle-1">THEME</div>
				<div>
					<mat-button-toggle-group
						class="flex flex-row flex-wrap items-center justify-between gap-2"
					>
						@for (i of themesView; track i.Name) {

						<mat-button-toggle
							mat-flat-button
							[value]="i.Type"
							[checked]="i.Selected"
							disableRipple
							class="flex flex-row items-center justify-center rounded-full h-full mat-app-background w-28"
						>
							<div class="flex flex-row items-center justify-start h-full">
								<div [ngClass]="i.Type" class="dot mr-2"></div>
								<div
									class="flex flex-row gap-1 items-center justify-center h-full"
								>
									{{ i.Name }}
								</div>
							</div>
						</mat-button-toggle>
						}
					</mat-button-toggle-group>
				</div>
			</div>
		</div>
		<!-- SCHEME -->
		<div>
			<div>
				<hr class="my-8" />
			</div>
			<div class="flex flex-col gap-4">
				<div class="subtitle-1">SCHEME</div>
				<div>
					<mat-button-toggle-group
						class="flex flex-row items-center justify-between gap-3"
					>
						@for (i of schemesView; track i.Name) {

						<mat-button-toggle
							mat-flat-button
							[appSchemeSwitch]="i.Type"
							[value]="i.Type"
							[checked]="i.Selected"
							disableRipple
							class="rounded-full p-3 h-full mat-app-background w-28"
						>
							<div
								class="flex flex-row gap-1 items-center justify-center h-full"
							>
								<app-icon [iconName]="i.Icon"></app-icon>
								<div>{{ i.Name }}</div>
							</div>
						</mat-button-toggle>

						}
					</mat-button-toggle-group>
				</div>
			</div>
			<div></div>
		</div>
		<!-- Layout -->
		<div>
			<div>
				<hr class="my-8" />
			</div>
			<div class="flex flex-col gap-4">
				<div class="subtitle-1">LAYOUT</div>
				<div></div>
			</div>
			<div></div>
		</div>
	</div>
</div>
