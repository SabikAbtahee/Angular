<div class="settings-icon">
	<button
		(click)="toggleSettingsBar()"
		color="warn"
		mat-flat-button
		class="icon-button"
	>
		<app-icon id="settingsIconId" [iconName]="'settings'"></app-icon>
	</button>
</div>

<app-side-drawer #drawer [opened]="false" [position]="'end'">
	<app-settings-view
		(closeDrawerOutput)="closeSettingsBar($event)"
	></app-settings-view>
</app-side-drawer>
